# /etc/nginx/sites-available/mind.travelmind.cloud
# Knowledge Assistant - Nginx Reverse Proxy

server {
    listen 80;
    server_name mind.travelmind.cloud;

    # Frontend (Next.js) - Port 3003
    location / {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (FastAPI) - Port 8002
    location /api/ {
        proxy_pass http://127.0.0.1:8002/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE support for streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
    }

    # Backend health check
    location /health {
        proxy_pass http://127.0.0.1:8002/health;
        proxy_set_header Host $host;
    }

    # Backend static files
    location /static/ {
        proxy_pass http://127.0.0.1:8002/static/;
        proxy_set_header Host $host;
    }

    # Backend docs
    location /docs {
        proxy_pass http://127.0.0.1:8002/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://127.0.0.1:8002/redoc;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8002/openapi.json;
        proxy_set_header Host $host;
    }
}
